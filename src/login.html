<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="shortcut icon"
      href="../images/shopping-bag.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="flex">
    <div class="container flex">
      <h3>Welcome Back!</h3>
      <input type="text" class="inp" placeholder="email" id="email" />
      <div class="email error flex"><h4>Invalid Email</h4></div>
      <input type="text" class="inp" placeholder="password" id="pass" />
      <div class="pass error flex"><h4>Enter password</h4></div>
      <a href="">Forget Password?</a>
      <button class="login" id="submit" type="submit">log in</button>
      <h5>or log in with</h5>
      <button class="google flex">
        <img src="../images/search.png" />log in with google
      </button>
      <button class="fb flex">
        <img src="../images/facebook.png" alt="" />log in with facebook
      </button>
      <a href="./sign_up.html">create new account?</a>
      <script src="./action.js"></script>
    </div>
  </body>
</html>
